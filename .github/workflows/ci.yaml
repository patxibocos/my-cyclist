name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Lint my-cyclist
        run: ./gradlew :app:spotlessCheck

      - name: Build my-cyclist
        run: ./gradlew :app:buildDebug -x test

      - name: Test my-cyclist
        run: ./gradlew :app:test
