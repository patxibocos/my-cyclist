name: ci

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      # https://github.com/actions/runner-images/issues/7506
      - name: Accept Android SDK license
        run: echo "y" | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0-rc3"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build
        run: ./gradlew :app:buildDebug

      - name: Test
        run: ./gradlew :app:testDebug

      - name: Snapshot test
        id: snapshots
        run: ./gradlew :app:verifyPaparazziDebug

      - name: Upload snapshot failures
        id: upload-snapshot-failures
        if: ${{ failure() && steps.snapshots.conclusion == 'failure' }}
        run: ./upload-snapshots-diff.sh
        env:
          COMMIT_SHA: ${{ github.sha }}
          ASSETS_TOKEN: ${{ secrets.ASSETS_TOKEN }}
          DIFFS_PATH: ${{ github.workspace }}/app/build/paparazzi/failures

      - name: Add snapshots report
        if: ${{ failure() && steps.snapshots.conclusion == 'failure' }}
        uses: mshick/add-pr-comment@v2
        with:
          message: ${{ steps.upload-snapshot-failures.outputs.SNAPSHOT_REPORT_MESSAGE }}
